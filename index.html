<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Modern UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <div class="formTest">
          <h2 class="text-dark">Create Account</h2>

          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <span>or use your email for registration</span>

          <input
            type="text"
            oninput=" validName()"
            class="name form-control"
            name="name"
            placeholder="Name"
          />
          <input
            type="email"
            oninput="validEmail()"
            class="email form-control"
            name="email"
            placeholder="Email"
          />
          <input
            type="password"
            oninput="validPass()"
            class="pass form-control"
            name="password"
            placeholder="Password"
          />
          <!-- <div class="passcheck"><p>should the password contain 6 letter</p></div> -->

          <button class="btnSignup">sign up</button>
        </div>
      </div>

      <div class="form-container sign-in">
        <div class="formTest">
          <h1 class="text-dark">Sign in</h1>

          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <span>or use your email password</span>

          <input
            type="email"
            id="mmm"
            class="signEmail"
            name="email"
            placeholder="Email"
          />
          <input
            type="password"
            class="signPass"
            name="password"
            placeholder="Password"
          />
          <a href="">Forget Your Password?</a>

          <button class="btnSign">sign in</button>
        </div>
      </div>

      <div class="totoggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
